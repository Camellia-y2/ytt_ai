<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu{
            display: none;
            position: absolute;
            top: 50px;
            left: 50px;
            padding: 20px;
            background: #f2f2f2;
            border: 1px solid #967373;
        }
    </style>
</head>
<body>
    <div id="toggleBtn">Toggle Menu</div>
    <div id="menu">
        <p>aa</p>
        <button id="closeInside">Don't close</button>
    </div>
    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const menu = document.getElementById('menu');
        const closeInside = document.getElementById('closeInside');

        toggleBtn.addEventListener('click', function(e) {
            e.stopPropagation(); // 阻止事件冒泡
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        });

        // 优化 直接放在document上，事件冒泡
        document.addEventListener('click', function(event) {
            menu.style.display = 'none';
        })

        closeInside.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation(); // 阻止事件冒泡
            alert('Don\'t close');
        })
    </script>
</body>
</html>
