<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>
    <button id="rmBtn">移除按钮</button>
    <script>
        const btn = document.getElementById('btn')
        rmBtn.addEventListener('click', () => {
            btn.removeEventListener('click', callbackB)

        })
        const callbackA = () => {
            alert('123')
        }
        const callbackB = () => {
            alert('456')
        }
        // 订阅发布者模式
        btn.addEventListener('click', callbackA)
        btn.addEventListener('click', callbackB)
    </script>
</body>
</html>
