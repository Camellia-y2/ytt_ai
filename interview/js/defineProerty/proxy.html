<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    <div id="container">1</div>
    <button id="button" type="button">点击加1</button>
    <button id="loginBtn" type="button">登录</button>
    <script>
    let data = {
        value: 1,
        isLogin: false
    };

    function updateView() {
        document.getElementById('container').textContent = data.value;
        document.getElementById('loginBtn').textContent = '登出'
    }

    // proxy代理对象 reactiveData -> 在代理对象上做的操作，都会映射到原始对象上
    // 代理的授权new Proxy
    // 可以一次性代理整个对象（比defineProperty更方便）
    // 这个 api 是现在 React 和 vue 的源码
    const reactiveData = new Proxy(data, {
        set(target, key, value, receiver) {
            // 修改原始数据
            target[key] = value;

            // 自动更新视图（这里可以更智能地做依赖收集）
            console.log(`属性 ${key} 被设置为:`, value);
            updateView();

            return true;
        },
        get(target, key, receiver) {
            console.log(`读取属性 ${key}:`, target[key]);
            return target[key];
        }
    });

    document.getElementById('button').addEventListener('click', function() {
        reactiveData.value += 1; // 触发 set，自动更新视图
    });
    document.getElementById('loginBtn').addEventListener('click', function() {
        reactiveData.isLogin = true; // 触发 set，自动更新视图
    });
    </script>
</body>
</html>
