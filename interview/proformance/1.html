<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myList {
            margin: 20px;
            padding: 0;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul id="myList">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // performance api
            performance.mark('start');
            // 获取第一个元素
            const firstLi = document.querySelector('#myList li')
            if(firstLi) {
                performance.mark('firstLiRendered')
            }
            performance.mark('end')
            performance.measure('first Li Render time', 'start', 'firstLiRendered')
            const measures = performance.getEntriesByName('first Li Render time')
            if (measures.length > 0) {
                console.log('第一个li渲染时间：' + measures[0].duration + '毫秒')
            }

            performance.clearMarks()
            performance.clearMeasures()
        })
    </script>
</body>
</html>
