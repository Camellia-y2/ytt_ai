<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call apply bind 霸道一些，指定函数由谁调用</title>
</head>
<body>
    <script>
        var a = {
            name: '武依微',
            func1:function(){
                console.log(this.name);
            },
            func2:function(){
                console.log(this);
                setTimeout(
                    function(){
                        this.func1();// ‘武依微’
                    }.apply(a)
                ,1000)
            }

            // func2:function(){
            //     console.log(this);

            //    setTimeout(()=>{
            //     // 没有this, arguments 都没有
            //     this.func1();
            //    })
            // }

            // func2: function(){
            //     // this 的丢失 (this 指向不一致) 用作用域链解决
            //     console.log(this);// a
            //     var that = this;
            //     setTimeout(function(){
            //         console.log(this);//widnow
            //         that.func1();
            //     },1000)
            // }
        }
        a.func2();
    </script>
</body>
</html>
