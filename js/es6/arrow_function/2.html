<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <script>
        // 函数是如何区分 构造 还是 执行 的？
        // 对象 [[construct]] [[call]]
        // 分支选择
        // JavaScript 函数 内部可执行的对象 内部有两个方法[[construct]] [[call]]
        function Person(name,age){
            // 生成一个对象{}
            // this 指向这个对象
            this.name=name;
            this.age=age;
            // 对象的构造
            
        }
        Person.prototype.sayHi = function(){
            console.log('hi,我是'+this.name);
        }

        const haha = new Person('haha',18);
        console.log(haha.__proto__===Person.prototype); // true
        haha.sayHi();
        // console.log(Person);

        // 普通函数调用：[[call]]  用new调用：[[construct]]
    </script>
</body>
</html>
