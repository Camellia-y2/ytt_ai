<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // "use strict";
        // es5 规则
        var name = "谢为江";
        function func(){
            console.log(this);
            console.log(this.name);
        }
        window.func(); // 函数的调用者是window  普通函数被调用时this指向window
        // 平时可以省略 "window."  但是在严格模式下不能省略?
    </script>
</body>
