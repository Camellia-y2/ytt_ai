<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
const getRepos = function(id) {
    return new Promise((resolve, reject) => {
        try {
            setTimeout(() => {
                resolve({id})
            }, 2000)
        } catch(err) {
            reject(err)
        }
    })
};

// 批量异步任务
(async() => {
    const allPromises = [
        getRepos('LeeAt67'), 
        getRepos('shunwuyu')
    ];
    // console.log(Promise.all())
    // Promise.all() 它接收一个 Promise 实例数组 作为参数，并返回一个新的 Promise。
    //而 Promise.all() 是并发的：两个 getRepos 同时开始计时，总耗时大约是 2 秒（由最慢的那个决定）。

    Promise.all(allPromises)
        .then(data => {
            console.log(data);
        })
    // 这种方式是串行的：必须等第一个 getRepos 完成后，才会开始执行第二个 getRepos。总耗时大约是 4 秒。
    // const res = []
    // res[0] = await getRepos('LeeAt67');
    // res[1] =  await getRepos('shunwuyu');
    // console.log(res);
})()
</script>
</body>
</html>
