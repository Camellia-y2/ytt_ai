<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素居中</title>
    <style>
        table{
            min-width: 300px;
            border: 1px solid red;
            border-collapse: collapse;  
            text-align: center;  
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <span>你好你好你好</span>
            </tr>
    </table>  
</body>
</html>
