<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现元素居中</title>
    <style>
        body{
            background-color: rgba(234, 255, 0, 0.174);
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 146, 22);
            /* 实现元素居中 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
