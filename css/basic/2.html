<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 兄弟选择器(紧挨着) */
        h1 + p{
            color: green;
        }
        /* ~ 同级兄弟选择器 -- 选择所有位于 h1 元素之后的 p 元素 */
        h1 ~ p{
            color: red;
        }
        /* 子代选择器 */
        .container > p{
                font-weight: bold;
        }
        /* 后代选择器 */
        .container  p{
           text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>标题之前</p>
        <h1>标题</h1>
        <p>第一段文字</p>
        <p>第二段文字</p>
        <a href="#">链接</a>
        <span>这是一个span元素</span>
        <div class="inner">
            <p>这是内部段落</p>
        </div>
    </div>
</body>
</html>
