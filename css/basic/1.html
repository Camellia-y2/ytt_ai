<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 3个css  rule
        css rules   css cascading(层叠) style sheet */
        p{
            color: green;
            font-size: 20px;
        }
        .container p{
            color: red;
        }
        #main p{
            color:green;
        }
    </style>
</head>
<body>
    
    <div class="container" id="main">
        <P>这是一个段落</P>
    </div>
    
</body>
</html>
