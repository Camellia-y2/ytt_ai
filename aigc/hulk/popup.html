<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulk</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin: 5px 0;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>改变背景颜色</p>
        <p>点击下方按钮将当前页面背景色为绿色</p>
        <button id="changeColorButton">改变背景颜色</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
